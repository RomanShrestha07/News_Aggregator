{% extends 'AggregatorApp/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}User Profile{% endblock %}

{% block css-head %}
    <style>
        .profile {
            margin: auto;
            width: 50%;
            padding-top: 15px;
        }

        .panel-heading {
            padding-bottom: 0;
        }
    </style>
{% endblock %}

{% block content %}
    <!-- Begin Page Content -->
    <div class="profile container-fluid">
        <!-- Content Row -->
        <div class="panel col-lg-12">

            <div class="panel-heading">
                <h2>
                    <center>User Profile</center>
                </h2>
            </div>

            <div class="panel-body">

                <div class="form-group">
                    <div class="col-3">
                        <label>Username</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" placeholder="{{ profile.user.username }}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label>Full Name</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text"
                               placeholder="{{ profile.user.first_name }} {{ profile.user.last_name }}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label>Email</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" placeholder="{{ profile.user.email }}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label>Date of Birth</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" placeholder="{{ profile.birth_date }}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label>Gender</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" placeholder="{{ profile.gender }}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label>Country</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" placeholder="{{ profile.country.name }}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label>Bio</label>
                    </div>
                    <div class="col-9">
                        <textarea class="form-control" rows="3" placeholder="{{ profile.bio }}" readonly></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <a href="{% url 'AggregatorApp:update-profile' %}" class="btn btn-default">Update</a>
                    <a href="{% url 'AggregatorApp:index' %}" class="btn">Cancel</a>
                </div>

            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
{% endblock %}
